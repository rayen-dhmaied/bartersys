<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 20px;
        }

        .container {
            margin-top: 20px;
        }

        .search-users-form {
            margin-bottom: 20px;
        }

        .user-details-nav {
            margin-left: auto;
            display: flex;
            align-items: center;
        }

        .logout-btn {
            margin-left: 10px;
        }

        .search-results-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-results-table th, .search-results-table td {
            padding: 10px;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Bartering System</a>
            <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="user-details-nav">
                <a href="/user" style="text-decoration: none;">
                    <span class="navbar-text mr-3" th:text="${currentUser.fullName}"></span>
                </a>
                <a href="/logout" class="btn btn-outline-light logout-btn">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Search users form -->
    <div class="container">
        <div class="search-users-form">
            <form class="form-inline" th:action="@{/user/search}" method="get">
                <input class="form-control mr-sm-2" type="text" placeholder="Search users..." aria-label="Search" id="query" name="query" required/>
            </form>
        </div>
    </div>

    <!-- Display search results -->
    <div class="container">
        <h2>Search Results</h2>
        <table class="table search-results-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Full Name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td>
                        <a th:href="@{'/user/' + ${user.username}}" th:text="${user.username}" class="btn btn-link"></a>
                    </td>
                    <td th:text="${user.fullName}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
